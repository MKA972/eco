
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EcoPath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <main class="login-main" aria-labelledby="loginTitle">
    <div class="login-box">
      <h1 id="loginTitle">EcoPath Login</h1>
      <p>Access your sustainability dashboard</p>
      <form id="loginForm" class="login-form" novalidate>
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required />

        <label class="sr-only" for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required />

         <button> <a href="gas.html" style="text-decoration: none;"> Login </a> </button>
      </form>
    </div>
  </main>


</body>
</html>
